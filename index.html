<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sitio informativo sobre energías renovables: solar, eólica e hidroeléctrica.">
  <title>Energías Renovables - Inicio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Energías Renovables</h1>
    <nav>
      <ul>
        <li><a href="index.html" aria-current="page">Inicio</a></li>
        <li><a href="about.html">Acerca de</a></li>
        <li><a href="gallery.html">Galería</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <article>
        <h2>Bienvenido</h2>
        <p>
          Este sitio web ofrece información sobre energías renovables, su importancia y beneficios para el planeta.
        </p>
      </article>
    </section>

    <section id="contacto" class="contacto-recuadro">
      <h2>Contacto</h2>
      <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <span id="errorNombre" class="error"></span>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email">
        <span id="errorEmail" class="error"></span>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea>
        <span id="errorMensaje" class="error"></span>

        <button class="btn submit" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Energías Renovables</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
